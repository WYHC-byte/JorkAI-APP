                    // For non-streaming responses
                    const response = await fetch(appState.deepseekEndpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${appState.apiKey}`
                        },

                    });

            streamDeepSeekResponse: async (requestBody, onUpdate, onComplete) => {
                try {
                    const response = await fetch(appState.deepseekEndpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${appState.apiKey}`
                        },
                        body: JSON.stringify({ ...requestBody, stream: true })
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.error?.message || `API error: ${response.status}`);
                    }
                    
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let fullContent = '';
                    
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        
                        const chunk = decoder.decode(value, { stream: true });
                        const lines = chunk.split('\n').filter(line => line.trim() !== '');
                        
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const data = line.slice(6);
                                if (data === '[DONE]') {
                                    if (onComplete) onComplete(fullContent);
                                    return fullContent;
                                }
                                
                                try {
                                    const parsed = JSON.parse(data);
                                    if (parsed.choices && parsed.choices[0].delta.content) {
                                        const content = parsed.choices[0].delta.content;
                                        fullContent += content;
                                        if (onUpdate) onUpdate(fullContent);
                                    }
                                } catch (e) {
                                    console.error("Error parsing stream data:", e);
                                }
                            }
                        }
                    }
                    
                    if (onComplete) onComplete(fullContent);
                    return fullContent;
                } catch (error) {
                    console.error("DeepSeek API Stream Error:", error);
                    throw error;
                }
            },

                    if (appState.attachments.length > 0) {
                        attachmentPreview.classList.remove('hidden');
                        attachmentList.innerHTML = '';
                        
                        appState.attachments.forEach((file, index) => {
                            const attachmentItem = document.createElement('div');
                            attachmentItem.className = 'bg-white dark:bg-dark-800 rounded-md shadow-sm p-2 flex items-center';
                            
                            // Preview icon or thumbnail
                            let previewHtml = '';
                            if (file.type.startsWith('image/')) {
                              const imgUrl = URL.createObjectURL(file);
                                previewHtml = `<img src="${imgUrl}" class="h-10 w-10 object-cover rounded mr-2" alt="Preview">`;
                            } else {
                                previewHtml = `<i class="fas fa-file text-gray-500 text-xl mr-2"></i>`;
                            }
                            
                            attachmentItem.innerHTML = `
                                ${previewHtml}
                                <div class="flex-1 min-w-0">
                                    <p class="text-sm font-medium text-gray-900 dark:text-white truncate">${file.name}</p>
                                    <p class="text-xs text-gray-500 dark:text-gray-400">${(file.size / 1024).toFixed(1)} KB</p>
                                </div>
                                <button class="remove-attachment ml-2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200" data-index="${index}">
                                    <i class="fas fa-times"></i>
                                </button>
                            `;
                            
                            attachmentList.appendChild(attachmentItem);
                        });
                        
                        // Add event listeners to remove buttons
                        document.querySelectorAll('.remove-attachment').forEach(btn => {
                            btn.addEventListener('click', (e) => {
                                const index = parseInt(e.currentTarget.getAttribute('data-index'));
                                appState.attachments.splice(index, 1);
                                uiManager.updateAttachmentPreview();
                            });
                        });
                    } else {
                        attachmentPreview.classList.add('hidden');
                    }
                }
            },
            
            createMessageElement: (message) => {
                const messageId = message.id || utils.generateMessageId();
                const isUser = message.role === 'user';
                
                const messageElement = document.createElement('div');
                messageElement.id = messageId;
                messageElement.className = `message-container ${isUser ? 'user-message' : 'ai-message'} border-b border-gray-100 dark:border-gray-800`;
                
                let avatarHtml = '';
                
                if (isUser) {
                    avatarHtml = `
                        <div class="w-8 h-8 rounded-full bg-primary-100 dark:bg-primary-900 flex items-center justify-center text-primary-600 dark:text-primary-400">
                            <i class="fas fa-user"></i>
                        </div>
                    `;
                } else {
                    avatarHtml = `
                        <div class="w-8 h-8 rounded-full bg-primary-600 flex items-center justify-center text-white">
                            <i class="fas fa-robot"></i>
                        </div>
                    `;
                }
                
                // Format the content based on message type
                let contentHtml = '';
                
                if (isUser) {
                    // User messages are displayed as plain text
                    contentHtml = `<div class="message-content whitespace-pre-wrap">${message.content}</div>`;
                } else {
                    // AI messages are rendered as markdown
                    contentHtml = `<div class="message-content">${utils.sanitizeHTML(utils.renderMarkdown(message.content))}</div>`;
                }
                
                // Add attachments if any
                let attachmentsHtml = '';
                if (message.attachments && message.attachments.length > 0) {
                    attachmentsHtml = `
                        <div class="mt-2 space-y-2">
                            ${message.attachments.map(attachment => {
                                if (attachment.type.startsWith('image/')) {
                                    return `<img src="${attachment.url}" class="max-w-full h-auto rounded" alt="Attachment">`;
                                } else {
                                    return `
                                        <div class="flex items-center p-2 bg-gray-100 dark:bg-dark-600 rounded">
                                            <i class="fas fa-file mr-2 text-gray-600 dark:text-gray-400"></i>
                                            <span class="text-sm">${attachment.name}</span>
                                        </div>
                                    `;
                                }
                            }).join('')}
                        </div>
                    `;
                }
                
                // Add citations if any
                let citationsHtml = '';
                if (!isUser && message.citations && message.citations.length > 0) {
                    citationsHtml = `
                        <div class="mt-3">
                            <div class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Sources:</div>
                            ${message.citations.map((citation, index) => `
                                <div class="citation mb-2">
                                    <div class="flex items-start">
                                        <span class="text-xs bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 px-1.5 py-0.5 rounded mr-2">${index + 1}</span>
                                        <div>
                                            <div class="text-sm font-medium">${citation.title}</div>
                                            <a href="${citation.url}" target="_blank" class="text-xs text-blue-600 dark:text-blue-400 hover:underline">
                                                ${citation.source} - ${new Date(citation.date).toLocaleDateString()}
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }
                
                // Add thinking process if enabled and it's an AI message
                let thinkingHtml = '';
                if (!isUser && message.thinking && appState.deepThinkingEnabled) {
                    thinkingHtml = `
                        <div class="thinking-container mt-2">
                            <div class="flex justify-between items-center mb-2">
                                <span class="font-medium text-gray-700 dark:text-gray-300">Thinking Process</span>
                                <button class="toggle-thinking text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                                    <i class="fas fa-chevron-up"></i>
                                </button>
                            </div>
                            <div class="thinking-content">
                                ${message.thinking.map(step => `<div class="thinking-step">${step}</div>`).join('')}
                            </div>
                        </div>
                    `;
                }
                
                messageElement.innerHTML = `
                    <div class="flex space-x-4">
                        ${avatarHtml}
                        <div class="flex-1">
                            <div class="flex items-center mb-1">
                                <div class="font-medium text-gray-900 dark:text-white">${isUser ? 'You' : 'Jork-3'}</div>
                                <div class="text-xs text-gray-500 dark:text-gray-400 ml-2">${message.timestamp || utils.formatTime(new Date())}</div>
                            </div>
                            ${contentHtml}
                            ${attachmentsHtml}
                            ${citationsHtml}
                            ${thinkingHtml}
                        </div>
                    </div>
                `;
                
                // Add event listeners for thinking toggle if present
                const toggleThinking = messageElement.querySelector('.toggle-thinking');
                if (toggleThinking) {
                    toggleThinking.addEventListener('click', () => {
                        const thinkingContent = messageElement.querySelector('.thinking-content');
                        const icon = toggleThinking.querySelector('i');
                        
                        if (thinkingContent.style.display === 'none') {
                            thinkingContent.style.display = 'block';
                            icon.className = 'fas fa-chevron-up';
                        } else {
                            thinkingContent.style.display = 'none';
                            icon.className = 'fas fa-chevron-down';
                        }
                    });
                }
                
                return messageElement;
            },
            
            appendMessageToUI: (message) => {
                const container = document.getElementById('conversation-container');
                if (container) {
                    const messageElement = uiManager.createMessageElement(message);
                    container.appendChild(messageElement);
                    
                    // Scroll to bottom
                    container.scrollTop = container.scrollHeight;
                    
                    // Highlight code blocks
                    try {
                        if (typeof hljs !== 'undefined') {
                            messageElement.querySelectorAll('pre code').forEach((block) => {
                                hljs.highlightElement(block);
                            });
                        }
                    } catch (e) {
                        console.error('Syntax highlighting error:', e);
                    }
                }
            },
            
            updateMessageInUI: (messageId, content, isComplete = false, citations = null) => {
                const messageElement = document.getElementById(messageId);
                if (messageElement) {
                    const contentElement = messageElement.querySelector('.message-content');
                    if (contentElement) {
                        // Render markdown and sanitize
                        contentElement.innerHTML = utils.sanitizeHTML(utils.renderMarkdown(content));
                        
                        // Add cursor if still streaming
                        if (!isComplete && appState.streamingEnabled) {
                            const cursorElement = document.createElement('span');
                            cursorElement.className = 'cursor-blink';
                            contentElement.appendChild(cursorElement);
                        }
                        
                        // Add citations if provided and complete
                        if (isComplete && citations && citations.length > 0) {
                            let citationsContainer = messageElement.querySelector('.citations-container');
                            
                            if (!citationsContainer) {
                                citationsContainer = document.createElement('div');
                                citationsContainer.className = 'citations-container mt-3';
                                
                                const citationsHtml = `
                                    <div class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Sources:</div>
                                    ${citations.map((citation, index) => `
                                        <div class="citation mb-2">
                                            <div class="flex items-start">
                                                <span class="text-xs bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 px-1.5 py-0.5 rounded mr-2">${index + 1}</span>
                                                <div>
                                                    <div class="text-sm font-medium">${citation.title}</div>
                                                    <a href="${citation.url}" target="_blank" class="text-xs text-blue-600 dark:text-blue-400 hover:underline">
                                                        ${citation.source} - ${new Date(citation.date).toLocaleDateString()}
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    `).join('')}
                                `;
                                
                                citationsContainer.innerHTML = citationsHtml;
                                
                                // Insert after content
                                const messageContentWrapper = contentElement.parentNode;
                                messageContentWrapper.insertBefore(citationsContainer, contentElement.nextSibling);
                            }
                        }
                        
                        // Highlight code blocks
                        try {
                            if (typeof hljs !== 'undefined') {
                                messageElement.querySelectorAll('pre code').forEach((block) => {
                                    hljs.highlightElement(block);
                                });
                            }
                        } catch (e) {
                            console.error('Syntax highlighting error in updateMessageInUI:', e);
                        }
                        
                        // Scroll to bottom
                        const container = document.getElementById('conversation-container');
                        if (container) {
                            container.scrollTop = container.scrollHeight;
                        }
                    }
                }
            },
            
            createLoadingMessage: () => {
                const messageId = utils.generateMessageId();
                const message = {
                    id: messageId,
                    role: 'assistant',
                    content: '<div class="flex items-center"><span class="dot-typing"></span><span class="dot-typing"></span><span class="dot-typing"></span></div>',
                    timestamp: utils.formatTime(new Date())
                };
                
                // Append to UI but don't add to conversation yet
                uiManager.appendMessageToUI(message);
                
                return messageId;
            },
            
            handleSendMessage: async () => {
                const messageInput = document.getElementById('message-input');
                const sendButton = document.getElementById('send-message');
                
                if (messageInput && sendButton && !appState.isProcessing) {
                    const messageText = messageInput.value.trim();
                    
                    if (messageText === '' && appState.attachments.length === 0) {
                        return;
                    }
                    
                    // Disable input and button while processing
                    appState.isProcessing = true;
                    messageInput.disabled = true;
                    sendButton.disabled = true;
                    
                    // Create user message
                    const userMessage = {
                        role: 'user',
                        content: messageText,
                        timestamp: utils.formatTime(new Date())
                    };
                    
                    // Add attachments if any
                    if (appState.attachments.length > 0) {
                        userMessage.attachments = appState.attachments.map(file => {
                            return {
                                name: file.name,
                                type: file.type,
                                url: URL.createObjectURL(file)
                            };
                        });
                    }
                    
                    // Add to conversation and UI
                    utils.addMessageToConversation(userMessage);
                    uiManager.appendMessageToUI(userMessage);
                    
                    // Clear input and attachments
                    messageInput.value = '';
                    appState.attachments = [];
                    uiManager.updateAttachmentPreview();
                    
                    // Create loading message
                    const loadingMessageId = uiManager.createLoadingMessage();
                    
                    try {
                        let finalResponse = '';
                        let searchResults = null;
                        let thinkingSteps = null;
                        
                        // 1. Perform web search if enabled
                        if (appState.webSearchEnabled) {
                            try {
                                searchResults = await utils.performWebSearch(messageText);
                                console.log("Search results:", searchResults);
                            } catch (error) {
                                console.error("Web search failed:", error);
                                // Continue without search results
                            }
                        }
                        
                        // 2. Generate thinking steps if enabled
                        if (appState.deepThinkingEnabled) {
                            try {
                                thinkingSteps = await utils.generateThinkingSteps(messageText);
                                console.log("Thinking steps:", thinkingSteps);
                            } catch (error) {
                                console.error("Generating thinking steps failed:", error);
                                // Continue with default thinking steps
                                thinkingSteps = [...appState.thinkingSteps];
                            }
                        }
                        
                        // 3. Prepare messages for API call
                        let messages = utils.prepareMessagesForAPI();
                        let customInstructions = '';
                        
                        // 4. Add web search results to prompt if available
                        if (searchResults && searchResults.length > 0) {
                            const searchResultsText = searchResults.map((result, index) => 
                                `[${index + 1}] "${result.title}"\n${result.content}\nSource: ${result.source}\nURL: ${result.url}\nDate: ${new Date(result.date).toISOString()}`
                            ).join('\n\n');
                            
                            customInstructions += `\nThe following search results were found for the user's query. Please use this information to provide an accurate and up-to-date response. When referencing these sources, please include citations: \n\n${searchResultsText}\n\n`;
                            
                            // Update system message with search results
                            messages[0].content += customInstructions;
                        }
                        
                        // 5. Call the API with streaming
                        if (appState.streamingEnabled) {
                            await utils.callDeepSeekAPI(messages, {
                                stream: true,
                                onUpdate: (content) => {
                                    uiManager.updateMessageInUI(loadingMessageId, content);
                                },
                                onComplete: (content) => {
                                    finalResponse = content;
                                    
                                    // Add citations to UI if search was used
                                    if (searchResults && searchResults.length > 0) {
                                        uiManager.updateMessageInUI(loadingMessageId, content, true, searchResults);
                                    } else {
                                        uiManager.updateMessageInUI(loadingMessageId, content, true);
                                    }
                                    
                                    // Add to conversation
                                    const aiMessage = {
                                        role: 'assistant',
                                        content: content,
                                        timestamp: utils.formatTime(new Date())
                                    };
                                    
                                    // Add thinking steps if deep thinking was enabled
                                    if (appState.deepThinkingEnabled && thinkingSteps) {
                                        aiMessage.thinking = thinkingSteps;
                                    }
                                    
                                    // Add citations if search was used
                                    if (searchResults && searchResults.length > 0) {
                                        aiMessage.citations = searchResults;
                                    }
                                    
                                    utils.addMessageToConversation(aiMessage);
                                }
                            });
                        } else {
                            // Non-streaming API call
                            finalResponse = await utils.callDeepSeekAPI(messages, {
                                temperature: 0.7,
                                max_tokens: 4000
                            });
                            
                            // Update the UI
                            if (searchResults && searchResults.length > 0) {
                                uiManager.updateMessageInUI(loadingMessageId, finalResponse, true, searchResults);
                            } else {
                                uiManager.updateMessageInUI(loadingMessageId, finalResponse, true);
                            }
                            
                            // Add to conversation
                            const aiMessage = {
                                role: 'assistant',
                                content: finalResponse,
                                timestamp: utils.formatTime(new Date())
                            };
                            
                            // Add thinking steps if deep thinking was enabled
                            if (appState.deepThinkingEnabled && thinkingSteps) {
                                aiMessage.thinking = thinkingSteps;
                            }
                            
                            // Add citations if search was used
                            if (searchResults && searchResults.length > 0) {
                                aiMessage.citations = searchResults;
                            }
                            
                            utils.addMessageToConversation(aiMessage);
                        }
                    } catch (error) {
                        console.error("Error sending message:", error);
                        
                        // Update the loading message with error
                        document.getElementById(loadingMessageId).remove();
                        
                        const errorMessage = {
                            role: 'assistant',
                            content: `Error: ${error.message || 'Failed to connect to DeepSeek API'}`,
                            timestamp: utils.formatTime(new Date())
                        };
                        
                        utils.addMessageToConversation(errorMessage);
                        uiManager.appendMessageToUI(errorMessage);
                        
                        utils.showToast("Error: Failed to connect to DeepSeek API");
                    } finally {
                        // Re-enable input and button
                        appState.isProcessing = false;
                        messageInput.disabled = false;
                        sendButton.disabled = false;
                        messageInput.focus();
                    }
                }
            },
            
            handleNewsSelection: (newsTitle) => {
                // Create new conversation
                utils.createConversation();
                
                // Show chat UI
                uiManager.showChatUI();
                
                // Set the message input to a query about the news
                const messageInput = document.getElementById('message-input');
                if (messageInput) {
                    messageInput.value = `Tell me more about "${newsTitle}" with the latest information.`;
                    
                    // Enable web search for news queries
                    appState.webSearchEnabled = true;
                    
                    // Update UI for web search
                    const toggleWebSearch = document.getElementById('toggle-web-search');
                    if (toggleWebSearch) {
                        toggleWebSearch.classList.add('text-primary-600');
                    }
                    
                    // Focus the input
                    messageInput.focus();
                }
            }
        };
        
        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            uiManager.init();
        });
    </script>
